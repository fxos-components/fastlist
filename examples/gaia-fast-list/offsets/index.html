<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>gaia-fast-list</title>

    <link rel="stylesheet" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" href="app.css">

    <script defer src="bower_components/dom-scheduler/lib/dom-scheduler.js"></script>
    <script defer src="bower_components/gaia-component/gaia-component.js"></script>
    <script defer src="bower_components/poplar/poplar.js"></script>
    <script defer src="fast-list.js"></script>
    <script defer src="gaia-fast-list.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="theme-communications">
    <gaia-fast-list top="0" bottom="0" offset="50">
      <div class="search-field">This content sits above all list items</div>
      <template>
        <li>
          <div class="text">
            <h3>${title}</h3>
            <p>${body}</p>
          </div>
          <div class="image round"></div>
        </li>
      </template>
    </gaia-fast-list>
  </body>
</html>
